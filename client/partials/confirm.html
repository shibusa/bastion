<form name ="confirmitems" ng-controller="bastionctrl">
  <div id="fullcenter" class="midform">
    Clusters {{clusters}}<br>
    Save {{save}}
    <h3>Deployment list:</h3>
    <p ng-repeat="(location, servers) in save"><b>{{location}}</b>: {{servers.hosts.join(', ')}}</p>
    <h3>Script input</h3>
    <pre>{{deploy.input}}</pre>

  </div>
  <div class="bottom">
    <input type="submit" value="Deny" ng-click="confirm(false)">
    <input type="submit" value="Confirm" ng-click="confirm(true)">
  </div>
</form>
